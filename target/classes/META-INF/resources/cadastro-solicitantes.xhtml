<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Solicitantes</title>
</h:head>
<h:body>
    <h:form id="formSolicitantes">
        <p:panel header="Cadastro de Solicitantes">
            <h:outputLabel for="nome" value="Nome: " />
            <p:inputText id="nome" value="#{solicitanteBean.nome}" />

            <p:commandButton value="Salvar" action="#{solicitanteBean.salvar}" update="@form" />
        </p:panel>
    </h:form>
</h:body>
</html>
