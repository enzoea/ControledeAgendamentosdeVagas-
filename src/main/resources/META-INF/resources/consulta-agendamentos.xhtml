<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Consulta de Agendamentos</title>
</h:head>
<h:body>
    <h:form id="formConsultaAgendamentos">
        <p:panel header="Consulta de Agendamentos">
            <h:outputLabel for="inicio" value="Data Início: " />
            <p:calendar id="inicio" value="#{agendamentoBean.dataInicio}" showTime="true" />

            <h:outputLabel for="fim" value="Data Fim: " />
            <p:calendar id="fim" value="#{agendamentoBean.dataFim}" showTime="true" />

            <p:commandButton value="Consultar" action="#{agendamentoBean.consultar}" update="@form" />
            
            <p:dataTable value="#{agendamentoBean.resultados}" var="a" emptyMessage="Nenhum agendamento encontrado">
                <p:column headerText="Data">
                    <h:outputText value="#{a.data}" />
                </p:column>
                <p:column headerText="Número">
                    <h:outputText value="#{a.numero}" />
                </p:column>
                <p:column headerText="Motivo">
                    <h:outputText value="#{a.motivo}" />
                </p:column>
                <p:column headerText="Solicitante">
                    <h:outputText value="#{a.solicitante.nome}" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>
</html>
